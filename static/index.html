<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>

    <link rel="icon" href="data:,">

    <style>

        .hd {
            margin-top: 16px;
            width: 95%;
            height: 50vh;
            resize: horizontal;
        }

        canvas {
            width: 100%;
            padding-bottom: 56.25%;
        }

        textarea {
            width: 95%;
            font-size: 1em;
        }

        button {
            height: 40px;
        }

        .main {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .progress {
            width: 80%;
        }

        .right {
            display: flex;
            flex-direction: row;
        }

        .right input {
            height: 30px;
            width: 100px;
        }

        .player {
            width: 95%;
            display: flex;
            justify-content: space-around;
        }

        .files {
            min-width: 200px;
            border: solid 1px;
            height: 80vh;
            margin-right: 8px;
            user-select: none;
            overflow-y: scroll;
        }

        .file {
            padding: 4px;
            width: calc(100% - 8px);
            background: #c6d6ff;
            margin-bottom: 8px;
            cursor: pointer;
            color: #78777a;
        }

        .protected {
            background: #c1ffc6;
        }

        .file:hover {
            background: #555555;
        }

        .selected {
            color: black;
        }

        #code {
            height: 70vh;
        }

        .new-file {
            margin: 8px;
        }

        .tabs {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .tab {
            background: #aaa9ac;
            padding: 8px;
            cursor: pointer;
        }

        .selectedTab {
            background: #7bab7a;
        }

        .code-and-hints {
            position: relative;
            width: 100%;
        }

        #hints {
            position: absolute;
            background: #8ca2ab;
            font-size: 1.2em;
            padding: 4px;
            flex-direction: column;
        }

        .selectedHint {
            background: #6fab69;
        }

        .main-panel {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 8px;
        }

        .player-panel {
            width: 50%;
        }

        .editor {
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-bottom: 16px;
        }


    </style>

</head>
<body>

<div class="main">

    <div class="left">

        <div class="tabs">
            <div id="animationTab" class="tab selectedTab">Animation</div>
            <div id="definitionsTab" class="tab">Definitions</div>
        </div>

        <button id="newFile" class="new-file">New File</button>
        <div id="files" class="files">
        </div>
    </div>

    <div class="main-panel">
        <div class="editor">
            <div class="code-and-hints">
                <div id="hints"></div>
                <textarea id="code" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="player-panel">

            <div class="right">
                <input id="mouse">
                <input id="cameraPosition">
                <input id="cameraScale">
                <input type="checkbox" id="lockCamera">
                <button id="cameraReset">Reset Camera</button>
                <button id="compiler">Compile</button>
            </div>

            <div class="player">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <input id="progress" class="progress" type="range">
            </div>

            <div class="hd">
                <canvas id="canvas" width="1920" height="1080" oncontextmenu="return false;"></canvas>
            </div>
        </div>
    </div>


</div>

</body>

<script type="module" src="js/main.js">
</script>

</html>
