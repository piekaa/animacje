<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>

    <link rel="icon" href="data:,">

    <style>
        canvas {
            width: 95%;
            height: 50vh;
        }

        textarea {
            width: 80%;
            height: 30vh;
            font-size: 1em;
        }

        button {
            height: 40px;
        }

        .main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .editor {
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-bottom: 16px;
        }

        .progress {
            width: 80%;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right input {
            height: 30px;
            width: 100px;
        }

    </style>

</head>
<body>

<div class="main">

    <div class="editor">
        <textarea id="code" spellcheck="false"></textarea>
        <div class="right">
            <input id="mouse">
            <button id="compiler">Compile</button>
        </div>
    </div>
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <input id="progress" class="progress" type="range">
    <button id="play">Play</button>

</div>

</body>

<script type="module" src="js/main.js">

</script>

</html>
